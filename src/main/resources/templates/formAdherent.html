<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../static/css/style.css" th:href="@{css/style.css}"/>
    <link type="text/css" rel="stylesheet" href="css/ricostyle.css" th:href="@{css/ricostyle.css}"/>
    <title>Nouvel Adherent</title>
</head>
<body id="adhform">
	<div th:insert="/includes/navbar :: navbar"></div>
	<header th:insert="/includes/header :: header"></header>
	<h2 th:text="'Adhesion pour l\'Association: '+ ${assos.assoNom}"></h2>
	<div id="formAdhesion" class="card mt-0">
        <div class="card-header">Nouvel Adherent</div>
        <div class="card-body">
            <form th:action="@{/save(id=${assos.assoId})}" method="post">
                <div class="form-group">
                    <label class="control-label">Nom</label>
                    <input class="form-control" type="text" name="personneNom" 
                    th:value="${pers.personneNom}"  pattern="[A-Za-z]{3,20}" 
                    title="entre 3 et 20 caracteres">
                    <span th:errors="${pers.personneNom}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Prenom</label>
                    <input class="form-control" type="text" name="personnePrenom" 
                    th:value="${pers.personnePrenom}"  pattern="[A-Za-z]{3,20}" 
                    title="entre 3 et 20 caracteres">
                    <span th:errors="${pers.personnePrenom}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Login</label>
                    <input class="form-control" type="text" name="personneLogin" 
                    th:value="${pers.personneLogin}"  pattern="[A-Za-z]{3,10}" 
                    title="entre 3 et 10 caracteres">
                    <span th:errors="${pers.personneLogin}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Mot de Passe</label>
                    <input class="form-control" type="password" name="personneMdp" 
                    th:value="${pers.personneMdp}" 
                    pattern= "^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" 
                    title="8 caracteres minimum avec un chiffre et une lettre">
                    <span th:errors="${pers.personneMdp}"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <input class="form-control" type="email" name="personneMail" th:value="${pers.personneMail}">
                    <span th:errors="${pers.personneMail}"></span>
                </div>
                <!--
                <div class="form-group">
                    <label class="control-label">Ville</label>
                    <input class="form-control disabled" type="text" name="Ville" th:value="${assos.ville.villeNom}" readonly>
                    <span th:errors="${assos.ville.villeNom}"></span>
                </div>
                <div class="form-group">
                    <input class="form-control disabled" type="hidden" name="statut" th:value="${pers.statut.statutValeur}" readonly>
                    <span th:errors="${pers.statut.statutValeur}"></span>
                </div>
                <div class="form-group">
                    <input class="form-control disabled" type="hidden" name="role" th:value="${pers.role.roleIntitule}" readonly>
                    <span th:errors="${pers.role.roleIntitule}"></span>
                </div>
                  -->
                <button id="submitAdhesion" type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
       </div>
    <footer th:insert="/includes/footer :: footer"></footer>
</body>
</html>
